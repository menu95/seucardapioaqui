<!DOCTYPE html>
<html>
<head>    
<meta charset="utf-8" />
<title>cardapio</title>
<link rel="stylesheet" href="style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <div class="menu-item">
            <a href="">
                <div class="menu-item--img"><img src="" /></div>
              
            </a>
            <div class="menu-item--price">R$ --</div>
            <div class="menu-item--name">--</div>
            <div class="menu-item--desc">--</div>
        </div>
        <!--itens do carrinho-->
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome" id="cartItemNome">
                <span>--</span>
            </div>
            <!--<div class="menuInfo--actualPrice2">R$ --</div>-->
            <div class="cart--item--qtarea">
                <div class="cart--item--qt">1</div>
                <div class="unidades">unidades</div>
                <button class="cart--item-qtmenos">-</button>
                <button class="cart--item-qtmais" id="cartItemQt">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="bigyikes">
            <span>"bigFood"</span></div> 
        
        </div>        
            
        </div>
        <div class="menu-openner">
            <span>0</span>
            <span class="material-icons">shopping_cart</span>
        </div>
    </header>
    <main>

        <div class="preloading" id="load"> 
        <h1><span>" NOSSO</span><span>CARDAPIO "</span></h1>
        </div>


        
        <div class="grid-container">
            <img src="image/hamburguer.png" alt="">  
          </div><br>

          <div class="dashboard">
            <div class="dashboard-banner">
                <img src="image/aguanova.jpg">
                </div>
                </div>
                <br>
        <div class="cardapio">OS MAIS PEDIDOS</div><br>
        <div class="menu-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            
            <div class="texto--cart">FINALIZE AGORA</div><br><br>
            <!--usar 'cart' para definir produtos que vao para whatsapp-->
            <div class="cart" id="cart"></div>
            <div class="cart--details" id="details">
                <div class="fontes1">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem taxa">
                    <span>Taxa de entrega</span>
                    <span>R$ 4,00</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
            </div>
            </div>
                <div class="cart--finalizar" id="cartFinalizar">ENVIAR PEDIDO</div><br><br>
                <div class="menu-closer">
                    <span class="material-icons">arrow_back_ios</span>
                </div>
            
        </div>
    </aside>
    <div class="menuWindowArea">
        <div class="menuWindowBody">
            
            <div class="menuBig">
                <img src="" />
            </div>
            <div class="menuInfo">
                <h1>--</h1>
                <div class="menuInfo--desc">--</div>
                <div class="menuInfo--sizearea">
                    <div class="menuInfo--sector"></div>
                    <div class="menuInfo--sizes">
                        <div data-key="0" class="menuInfo--size"><span>--</span></div>
                        <div data-key="1" class="menuInfo--size"><span>--</span></div>
                        <div data-key="2" class="menuInfo--size selected"><span>--</span></div>
                    </div>
                </div>
                <div class="menuInfo--pricearea">
                    <div class="menuInfo--sector">Pre√ßo</div>
                    <div class="menuInfo--price">
                        <div class="menuInfo--actualPrice">R$ --</div>
                        <div class="menuInfo--qtarea">
                            <button class="menuInfo--qtmenos">-</button>
                            <div class="menuInfo--qt">1</div>
                            <button class="menuInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="menuInfo--addButton"><span class="material-icons">
                    download_done
                    </span></div>
                <div class="menuInfo--cancelButton">Cancelar</div>
                
            <div class="menuInfo--cancelMobileButton">
                <span class="material-icons">arrow_back_ios</span>
            </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
